<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").hide();
            $(".hidden").hide();
        });
    </script>
    <link href="/CSS/styles.css" rel="stylesheet" />
    <script src="Static/JavaScript/Main.js"></script>
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Fotodatabasen</h1>
        <p>Hantera dina foton online</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <!--<div class="col-sm-4">-->
                <h3>Personer inlagda i databasen:</h3>
                <div>
                    <table id="peopleTable">
                        <thead>
                            <tr>
                                <td>Person-Id</td>
                                <td>Namn</td>
                                <td>Kontext</td>
                                <td>Uppdatera</td>
                                <td>Ta bort</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-3">
                <h3>Lägg till person i databasen</h3>
                <div id="addPerson">
                    <div>
                        <div></div>
                        <label>Namn</label>
                        <input id="name" type="text" />
                        <br />
                        <label>Kontext</label>
                        <input id="context" type="text" />
                        <br />
                        <button id="addPerson">OK</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div id="hide">
                    <h3>Uppdatera person i databasen</h3>
                    <div id="updateText">
                        <p id="updateHeading"></p>
                    </div>
                    <label id="textid"></label>
                    <label class="hidden">Person-Id</label>
                    <input class="hidden" id="id1" type="text" />
                    <label>Namn</label>
                    <input id="name2" type="text" />
                    <br />
                    <label>Kontext</label>
                    <input id="context2" type="text" />
                    <br />
                    <button id="updatePerson">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="/Static/JavaScript/Main.js"></script>
</body>
</html>
