<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../styles.css" rel="stylesheet" />
</head>
<body>
    <script></script>
    
        <h1 class="mainHeadline">Fotodatabas</h1>
        <p class="lead">Fyll i foto-Id samt de data du vill uppdatera</p>
       
        <p class="lead">Kryssa i önskad åtgärd och tryck på "OK"</p>
        <form action="/Home/LogIn" method="post">
            Foto-Id: <input type="text" name="Username" />
            <br>
            Datum: <input type="text" name="shotDate" /><br>
            Plats:   <input type="text" name="shotPlace" /><br>
            Person-Id: <input type="text" name="personId" /><br>
            Motiv-Id:   <input type="text" name="motifId" /><br>
            Album-Id:   <input type="text" name="albumId" /><br>
            Lagringsplats-Id:   <input type="text" name="storagePlaceId" /><br>
            <input type="submit" value="OK" />
        </form>
</body>
</html>
