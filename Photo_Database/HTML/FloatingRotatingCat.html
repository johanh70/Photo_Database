

<style>
    html, body {
        margin: 0;
        overflow: hidden;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        width: 400px;
        height: 400px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        background-image: url('../Pics/Thailand1.jpg');
        transform: perspective(0px) rotateY(0deg) rotateX(0deg);
    }
</style>

<div id="box" class="box test">
</div>

<script src="../js/functions.js"></script>

<script>

    var perspective = 300
    var rx = 0
    var ry = 0

    function redraw() {
        byId("box").style.transform = `perspective(${perspective}px) rotateY(${rx}deg) rotateX(${ry}deg)`
        // byId("box").style.transform =  `perspective(${perspective})
        // 								rotateX(${rx}deg)
        // 								rotateY(${ry}deg)`
    }

    function arrowLeft() {
        rx -= 10
        redraw();
    }
    function arrowRight() {
        rx += 10
        redraw();
    }

    function arrowUp() {
        ry += 10
        redraw();
    }

    function arrowDown() {
        ry -= 10
        redraw();
    }
    function keyW() {
        perspective += 10
        redraw();
    }
    function keyS() {
        perspective -= 10
        redraw();
    }

</script>
