<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!--Basic Structure of a Bootstrap Grid
    The following is a basic structure of a Bootstrap grid:-->

    <div class="container">
        <div class="row">
            <div class="col-*-*"></div>
        </div>
        <div class="row">
            <div class="col-*-*"></div>
            <div class="col-*-*"></div>
            <div class="col-*-*"></div>
        </div>
        <div class="row">
        </div>
    </div>
    <!--So, to create the layout you want, create a container (<div class="container">). Next, create a row (<div class="row">).
        Then, add the desired number of columns (tags with appropriate .col-*-* classes). Note that numbers in .col-*-* should
        always add up to 12 for each row.-->
</body>
</html>
